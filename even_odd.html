<html>
    <head>
        <title>nth-child</title>
        <style>
            li{
                border:1px solid;
                list-style: none;
                width:500px;
                padding:10px;
                margin:5px;
            }
            li:nth-of-type(2n+1){
                background-color:burlywood;
                color:white
            }
            li:nth-of-type(2n+2){
                background-color: blanchedalmond;
                color: white;
            }
        </style>
    </head>
    <body>
        <ul>
            <h1>Countries</h1>
            <li>India</li>
            <li>Australia</li>
            <li>London</li>
            <li>Korean</li>
            <li>Switzerland</li>
            <li>Paris</li>
            <li>USA</li>
            <li>Newzland</li>
            <li>Russia</li>
        </ul>
    </body>
</html>
