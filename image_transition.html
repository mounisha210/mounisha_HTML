<html>
    <head>
        <title>Box Shadow</title>
        <style>
            .a{
                border:1px solid;
                height:300px;
                width:300px;
                border-radius:50%;
                overflow:hidden;
            }
            .a img{
                width:100%;
                height: 100%;
            }
            .a img :hover{
                width:110%;
                height:110%;
            }
        </style>
    </head>
    <body>
        <div class="a">
            <img src="https://static.toiimg.com/thumb/msid-87799542,width-1280,resizemode-4/87799542.jpg">
        </div>
    </body>
</html>
